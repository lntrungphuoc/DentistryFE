<section class="appoinment section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
          <!-- <p class="mb-4">Mollitia dicta commodi est recusandae iste, natus eum asperiores corrupti qui velit . Iste dolorum atque similique praesentium soluta.</p> -->
          <form ngNativeValidate #appointmentForm="ngForm" class="appoinment-form"
            (ngSubmit)="onSubmit(appointmentForm.value)">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <select name="clinic" class="form-control" id="exampleFormControlSelect1" required="required" ngModel>
                    <option value="" disabled selected>Chọn phòng khám</option>
                    <option *ngFor="let clinic of clinics" value="{{clinic.id}}">
                      {{clinic.address}}
                    </option>
                  </select>
                </div>
              </div>
              <div class="col-lg-3">
                <div class="form-group">
                  <input name="date" id="date" type="date" class="form-control" placeholder="Chọn ngày"
                    required="required" ngModel>
                </div>
              </div>

              <div class="col-lg-3">
                <div class="form-group">
                  <input name="time" id="time" type="time" class="form-control" placeholder="Chọn giờ"
                    required="required" ngModel>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-group">
                  <input name="name" id="name" type="text" class="form-control" placeholder="Họ tên" required="required"
                    ngModel>
                </div>
              </div>

              <div class="col-lg-6">
                <div class="form-group">
                  <input name="phoneNumber" id="phoneNumber" type="text" class="form-control"
                    placeholder="Số điện thoại" required="required" ngModel>
                </div>
              </div>
            </div>
            <!-- <div class="form-group-2 mb-4">
              <textarea name="content" id="content" class="form-control" rows="6" placeholder="Nội dung"
                ngModel></textarea>
            </div> -->
            <div class="form-group-2 mb-4">
              <label>Nội dung</label>
              <ckeditor name="content" [config]="ckeConfig" ngModel></ckeditor>
              <!-- <ckeditor [editor]="Editor" [config]="{placeholder: 'Nội dung'}"></ckeditor> -->
            </div>

            <button type="submit" value="submit" class="btn btn-main btn-round-full">Đặt lịch<i
                class="icofont-simple-right ml-2"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
