  <section class="appoinment section">
    <div class="container">
      <div class="row">  
        <div class="col-lg-12">
             <div class="appoinment-wrap mt-5 mt-lg-0 pl-lg-5">
              <!-- <p class="mb-4">Mollitia dicta commodi est recusandae iste, natus eum asperiores corrupti qui velit . Iste dolorum atque similique praesentium soluta.</p> -->
              <p *ngIf="isLogInFail() == true" style="color: red;">Đăng nhập sai, vui lòng thử lại</p>   
              <form #loginForm="ngForm" class="appoinment-form" (ngSubmit)="login(loginForm.value)">
                      <div class="row">
                           <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="phoneNumber" id="phoneNumber" type="text" class="form-control" placeholder="Nhập SDT" ngModel>
                              </div>
                          </div>
  
                          <div class="col-lg-12">
                              <div class="form-group">
                                  <input name="password" id="password" type="password" class="form-control" placeholder="Nhập mật khẩu" ngModel>
                              </div>
                          </div>
                      </div>
                      <button type="submit" value="submit" class="btn btn-main btn-round-full">Đăng nhập<i class="icofont-simple-right ml-2"></i></button>
                  </form>
              </div>
          </div>
        </div>
      </div>
  </section>
