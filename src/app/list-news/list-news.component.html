  <section class="section blog-wrap">
      <div class="container">
          <div class="row">
              <div class="col-lg-8">
                  <div class="row">
      <div *ngFor="let news of searchList" class="col-lg-12 col-md-12 mb-5">
          <div class="blog-item">
              <div class="blog-thumb">
                  <img style="height: 470px; width: 730px;" src="{{news.thumbnail}}" alt="" class="img-fluid ">
              </div>
  
              <div class="blog-item-content">
                  <div class="blog-item-meta mb-3 mt-4">
                      <span class="text-muted text-capitalize mr-3"><i class="icofont-comment mr-2"></i>5 Comments</span>
                      <span class="text-black text-capitalize mr-3"><i class="icofont-calendar mr-1"></i> {{news.createdDate | date}}</span>
                  </div> 
  
                <h2 class="mt-3 mb-3">
                    <a routerLink="{{news.url}}">{{news.title}}</a>
                </h2>
  
                  <p class="mb-4">{{news.content}}</p>
  
                  <a routerLink="{{news.url}}" class="btn btn-main btn-icon btn-round-full">Đọc thêm <i class="icofont-simple-right ml-2  "></i></a>
              </div>
          </div>
      </div>
            </div>
              </div>
              <div class="col-lg-4">
                  <div class="sidebar-wrap pl-lg-4 mt-5 mt-lg-0">
      <div class="sidebar-widget search  mb-3 ">
          <h5>Tìm kiếm</h5>
              <input type="text" [(ngModel)]="searchKey" (ngModelChange)="timKiem()" class="form-control" placeholder="Nhập từ khóa">
              <i class="ti-search"></i>
      </div>
  
  
      <div class="sidebar-widget latest-post mb-3">
          <h5>Bài viết mới nhất</h5>
  
          <div *ngFor="let news of top3NewsList" class="py-2">
              <span class="text-sm text-muted">{{news.createdDate | date}}</span>
              <h6 class="my-2"><a routerLink="{{news.url}}">{{news.title}}</a></h6>
          </div>
      </div>
  
  </div>
              </div>   
          </div>
